<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapLibre with Custom Tile Server</title>
    <script src="https://unpkg.com/maplibre-gl/dist/maplibre-gl.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/maplibre-gl/dist/maplibre-gl.css">
    <!-- Mapbox Draw Library -->
    <script src="https://unpkg.com/@mapbox/mapbox-gl-draw/dist/mapbox-gl-draw.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@mapbox/mapbox-gl-draw/dist/mapbox-gl-draw.css">

    <style>
        body,
        html {
            margin: 0;
            height: 100%;
        }

        #map {
            width: 100%;
            height: 100vh;
        }

        #toolbar {
            position: absolute;
            top: 10px;
            left: 10px;
            background: white;
            padding: 10px;
            box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
            z-index: 1000;
        }

        #coordinates {
            position: absolute;
            top: 60px;
            left: 10px;
            background: rgba(255, 255, 255, 0.8);
            padding: 5px;
            font-family: Arial, sans-serif;
            z-index: 999;
        }
    </style>
</head>

<body>
    <div id="toolbar">
        <button id="draw-point">Draw Point</button>
        <button id="draw-line">Draw Line</button>
        <button id="draw-polygon">Draw Polygon</button>
        <button id="clear-drawings">Clear</button>
    </div>

    <pre id="coordinates" class="coordinates"></pre>


    <div id="map"></div>
    <script>
        const map = new maplibregl.Map({
            container: 'map',
            style: {
                "version": 8,
                "sources": {
                    "custom-tiles": {
                        "type": "vector",
                        "tiles": ["https://victor.tftservice.no/data/norway-vector/{z}/{x}/{y}.pbf"],
                        "minzoom": 0,
                        "maxzoom": 14
                    }
                },
                "glyphs": "https://fonts.undpgeohub.org/fonts/{fontstack}/{range}.pbf",
                "layers": [
                    {
                        "id": "roads-layer",
                        "type": "line",
                        "source": "custom-tiles",
                        "source-layer": "transportation",  // ðŸš— Roads Layer
                        "paint": {
                            "line-color": "#B0BEC5",
                            "line-width": 3
                        }
                    },
                    {
                        "id": "forest-layer",
                        "type": "fill",
                        "source": "custom-tiles",
                        "source-layer": "landcover",  // ðŸŒ² Forests Layer
                        "paint": {
                            "fill-color": "#6aeb86",
                            "fill-opacity": 0.5
                        }
                    },
                    {
                        "id": "water",
                        "type": "fill",
                        "source": "custom-tiles",
                        "source-layer": "water",  // water Layer
                        "paint": {
                            "fill-color": "#64B5F6",
                            "fill-opacity": 0.5
                        }
                    },
                    {
                        "id": "landuse",
                        "type": "fill",
                        "source": "custom-tiles",
                        "source-layer": "landuse",  // human Layer
                        "paint": {
                            "fill-color": "#FFD54F",
                            "fill-opacity": 0.5
                        }
                    },
                    {
                        "id": "landcover",
                        "type": "fill",
                        "source": "custom-tiles",
                        "source-layer": "landcover",  // land Layer
                        "paint": {
                            "fill-color": "#e0ddb8",
                            "fill-opacity": 0.5
                        }
                    },
                    {
                        "id": "place",
                        "type": "symbol",
                        "source": "custom-tiles",
                        "source-layer": "place",  // sted Layer
                        "layout": {
                            "text-field": ["get", "name"],
                            "text-font": ['Roboto Regular'],
                            "text-size": 12,
                            "text-allow-overlap": false,
                            "text-max-width": 8,
                            "symbol-spacing": 500
                        },
                        "paint": {
                            "text-color": "#000000",
                            "text-halo-color": "#FFFFFF",
                            "text-halo-width": 2,
                            "text-opacity": 1
                        }
                    },
                    {
                        "id": "building",
                        "type": "fill",
                        "source": "custom-tiles",
                        "source-layer": "building",  // bygning Layer
                        "paint": {
                            "fill-color": "#A1887F",
                            "fill-opacity": 0.5
                        }
                    },
                    {
                        "id": "transportation_name",
                        "type": "symbol",
                        "source": "custom-tiles",
                        "source-layer": "transportation_name",  // navn pÃ¥ veier Layer
                        "layout": {
                            "text-field": ["get", "name"],
                            "text-font": ['Roboto Regular'],
                            "text-size": 12,
                            "text-allow-overlap": false,
                            "text-max-width": 8,
                            "symbol-spacing": 500
                        },
                        "paint": {
                            "text-color": "#000000",
                            "text-halo-color": "#FFFFFF",
                            "text-halo-width": 2,
                            "text-opacity": 1
                        }
                    },
                    {
                        "id": "boundary",
                        "type": "line",
                        "source": "custom-tiles",
                        "source-layer": "boundary",  // grense Layer
                        "paint": {
                            "line-color": "#b84600",
                            "line-width": 0.5
                        }
                    }
                ]
            },
            center: [18.9553, 69.6496],  // TromsÃ¸
            zoom: 10
        });

        const draw = new MapboxDraw({
            displayControlsDefault: false,

            styles: [
                {
                    "id": "gl-draw-point",
                    "type": "circle",
                    "filter": ["==", "$type", "Point"],

                },
                {
                    "id": "gl-draw-line",
                    "type": "line",
                    "filter": ["==", "$type", "LineString"],
                    "paint": {
                        "line-color": "#FF0000",
                        "line-width": 3,
                        "line-dasharray": [0.2, 2]
                    }
                },
                {
                    "id": "gl-draw-polygon-fill",
                    "type": "fill",
                    "filter": ["==", "$type", "Polygon"],
                    "paint": {
                        "fill-color": "#FF0000",
                        "fill-opacity": 0.3
                    }
                },
                {
                    "id": "gl-draw-polygon-stroke",
                    "type": "line",
                    "filter": ["==", "$type", "Polygon"],
                    "paint": {
                        "line-color": "#FF0000",
                        "line-width": 2
                    }
                }
            ]
        });
        map.addControl(draw);

        const coordinates = document.getElementById('coordinates');

        map.on('draw.create', (e) => {
            const feature = e.features[0];
            if (!feature) return;

            let coords = [];
            if (feature.geometry.type === 'Point') {
                coords = feature.geometry.coordinates;
            } else if (feature.geometry.type === 'LineString') {
                coords = feature.geometry.coordinates;
            } else if (feature.geometry.type === 'Polygon') {
                coords = feature.geometry.coordinates[0];
            }

            if (coords.length > 0) {
                coordinates.innerHTML = `Coordinates:<br />${coords.map(coord => `Lng: ${coord[0].toFixed(5)}, Lat: ${coord[1].toFixed(5)}`).join('<br />')}`;

                new maplibregl.Popup()
                    .setLngLat(coords[0])
                    .setHTML(`<strong>Coordinates:</strong><br>Lng: ${coords[0][0].toFixed(5)}<br>Lat: ${coords[0][1].toFixed(5)}`)
                    .addTo(map);
            }
        });




        document.getElementById("draw-point").addEventListener("click", () => {
            draw.changeMode("draw_point");
        });
        document.getElementById("draw-line").addEventListener("click", () => {
            draw.changeMode("draw_line_string");
        });
        document.getElementById("draw-polygon").addEventListener("click", () => {
            draw.changeMode("draw_polygon");
        });
        document.getElementById("clear-drawings").addEventListener("click", () => {
            draw.deleteAll();
            coordinates.innerHTML = '';
        });

        document.addEventListener("keydown", (e) => {
            if (e.key === "Enter") {
                draw.changeMode("simple_select");
            }
        });

        fetch("http://127.0.0.1:8000/api/locations/")
            .then(response => response.json())
            .then(data => {
                map.addSource("locations", {
                    "type": "geojson",
                    "data": data
                });

                map.addLayer({
                    "id": "locations-layer",
                    "type": "circle",
                    "source": "locations",
                    "paint": {
                        "circle-radius": 6,
                        "circle-color": "#FF0000"  // Red color
                    }
                });

                // Add popups on click
                map.on('click', 'locations-layer', function (e) {
                    const coordinates = e.features[0].geometry.coordinates.slice();
                    const name = e.features[0].properties.name;
                    const description = e.features[0].properties.description || "No description available.";

                    new maplibregl.Popup()
                        .setLngLat(coordinates)
                        .setHTML(`<strong>${name}</strong><p>${description}</p>`)
                        .addTo(map);
                });
            });



    </script>
</body>

</html>
